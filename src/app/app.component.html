<div class="container-fluid">
  <h2>Registration Form</h2>
  <form [formGroup]="registrationForm">

    {{ registrationForm.value | json }}

    <!-- <div class="form-group">
      <label>Username</label>
      <input
        [class.is-invalid]="registrationForm.get('userName').invalid &&
          registrationForm.get('userName').touched"
        formControlName="userName"
        type="text"
        class="form-control">
      <small [class.d-none]="registrationForm.get('userName').valid ||
          registrationForm.get('userName').untouched"
        class="text-danger">Username is required</small>
    </div> -->

    <div class="form-group">
      <label>Username</label>
      <input
        type="text"
        [class.is-invalid]="userName.invalid && userName.touched"
        formControlName="userName"
        class="form-control">
      <!-- <small class="text-danger" [class.d-none]="userName.valid || userName.untouched">Username is required</small> -->
      <div *ngIf="userName.invalid && userName.touched">
        <small class="text-danger" *ngIf="userName.errors?.required">Username is required</small>
        <small class="text-danger" *ngIf="userName.errors?.minlength">Username must be at least 3 characters</small>
        <small class="text-danger" *ngIf="userName.errors?.forbiddenName">'{{userName.errors?.forbiddenName.value}}' username not allowed</small>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>

    <div class="form-group">
      <label>ConfirmPassword</label>
      <input formControlName="confirmPassword" type="password" class="form-control">
    </div>

    <div formGroupName="address">

      <div class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>State</label>
        <input formControlName="state" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input formControlName="postalCode" type="text" class="form-control">
      </div>

    </div>
    <button class="btn-primary" type="submit">Register</button>
    <button (click)="loadApiData()" class="btn btn-secondary ml-2" type="button">Load Api Data</button>

  </form>

</div>
